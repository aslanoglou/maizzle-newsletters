<script props>
  let styles = [
    `height: ${props.height || '1px'};`,
    `line-height: ${props.height || '1px'};`,
    `background-color: ${props.color || '#cbd5e1'};`,
  ]

  if (props.class && props.class.split(' ').some(c => c.startsWith('bg-'))) {
    styles = styles.filter(style => !style.includes('background-color'))
  }

  if (props.top || props.bottom || props.left || props.right || props['space-y'] || props['space-x']) {
    styles.unshift('margin: 0;')
  }

  if (props['space-y']) {
    styles.push(`margin-top: ${props['space-y'] === 0 ? '0px' : props['space-y'] || '24px'};`)
    styles.push(`margin-bottom: ${props['space-y'] === 0 ? '0px' : props['space-y'] || '24px'};`)
  }

  if (props['space-x']) {
    styles.push(`margin-left: ${props['space-x'] === 0 ? '0px' : props['space-x']};`)
    styles.push(`margin-right: ${props['space-x'] === 0 ? '0px' : props['space-x']};`)
  }

  if (props.top) styles.push(`margin-top: ${props.top === 0 ? '0px' : props.top};`)
  if (props.bottom) styles.push(`margin-bottom: ${props.bottom === 0 ? '0px' : props.bottom};`)
  if (props.left) styles.push(`margin-left: ${props.left === 0 ? '0px' : props.left};`)
  if (props.right) styles.push(`margin-right: ${props.right === 0 ? '0px' : props.right};`)

  module.exports = {
    styles: styles.join(' '),
  }
</script>

<div role="separator" style="{{ styles }}">&zwj;</div>
