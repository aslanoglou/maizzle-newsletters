---
wrapperBg: "#FFFFFF"
primaryColor: "#11366B"
dividerColor: "#EBEBEB"
utm: alpha-welcome-gold
altImg: "Alpha Bank Gold Personal Banking"
---


<x-gold>
  <div class="font-sans">
    <table align="center" class="m-0 mx-auto">
      <tr>
        <td class="w-[650px] max-w-full">
          <table class="w-full">
            <tr>
              <td bgcolor={{page.wrapperBg}} class="py-3 px-4 bg-alphaWhite">
                <!-- For headerSecondLogo use 'none', 'gold', or 'bonus'-->
                <x-header headerSecondLogo="gold" />

                <x-spacer height="30px" />

                <x-hero-image width="612px" height="511px" image="header.png" alt="{{ page.altImg }}"/>

                <x-spacer height="30px" />

                <x-button btnWidth="208px" btnHeight="52px" align="center" href="https://maizzle.com" image="btn.png" utm="true" alt="{{ page.altImg }}" />

                <x-divider space-y="50px" color="{{page.dividerColor}}"  />
            </tr>
          </table>

          <table class="w-full">
            <tr>
              <td class="py-6 px-9 sm:px-6">
                <p class="m-0 text-xs text-slate-500">
                  &copy; {{ new Date().getFullYear() }} Maizzle. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</x-gold>
